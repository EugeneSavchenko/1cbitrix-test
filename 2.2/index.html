<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>FormValidator</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>

		<form class="form" id="form">
			<div class="form-control">
				<label>Username</label>
				<input type="text" placeholder="Eugene" id="username">
				<i class="check-circle"></i>
				<i class="exclamation-circle"></i>
				<small>Error massage</small>
			</div>

			<div class="form-control">
				<label>Phone</label>
				<input type="text" placeholder="+7 (999) 111-22-33" id="phone">
				<i class="check-circle"></i>
				<i class="exclamation-circle"></i>
				<small>Error massage</small>
			</div>

			<div class="form-control">
				<label>Email</label>
				<input type="text" placeholder="hello@mail.ru" id="email">
				<i class="check-circle"></i>
				<i class="exclamation-circle"></i>
				<small>Error massage</small>
			</div>

			<div class="form-control">
				<label>Password</label>
				<input type="text" placeholder="Password" id="password">
				<i class="check-circle"></i>
				<i class="exclamation-circle"></i>
				<small>Error massage</small>
			</div>

			<div class="form-control">
				<label>Password check</label>
				<input type="text" placeholder="Password two" id="passwordTwo">
				<i class="check-circle"></i>
				<i class="exclamation-circle"></i>
				<small>Error massage</small>
			</div>
			<button class="button">Submit</button>
		</div>
	</form>
	<script src="script.js"></script>
</body>
</html>
